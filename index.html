<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Score Calculator</title>
  </head>
  <body>
    <div class="container box">
      <center>
          <h4>Cricket Score Calculator</h4>
        <hr />
        <div class="row">
          <div class="col">
            <h3>Runs</h3>
            <div class="score">
              <h2 type="number" id="run">0</h2>
            </div>
            <button class="btncircle" onclick="rincrement()">+</button>
            <button class="btncircle" onclick="rdecrement()">-</button>
            <button class="btncircle" id="six" onclick="rincrementsix()">+6</button>
            <button class="btncircle" id="four" onclick="rincrementfour()">+4</button>
          </div>
          <hr class="my-3 middleline" />

          <div class="col">
            <h3>Wickets</h3>
            <div class="score">
              <h2 type="number" id="wicket">0</h2>
            </div>
            <button class="btncircle" onclick="wincrement()">+</button>
            <button class="btncircle" onclick="wdecrement()">-</button>
          </div>
          <hr class="middleline my-3"/>
          <div class="col">
            <h3>Overs</h3>
            <div class="score1">
              <h2 id="main">0</h2>
              <h2>.</h2>
              <h2 id="pointer">0</h2>
            </div>
            <button class="btncircle my-2" onclick="oincrement()">+</button>
            <button class="btncircle" onclick="odecrement()">-</button>
          </div>
        </div>
        <hr />
        <button class="btncircle" onclick="resetfunction()">Reset</button>
      </center>
    </div>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
